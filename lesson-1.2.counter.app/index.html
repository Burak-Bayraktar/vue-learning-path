<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-3 card p-2 mr-2">
                <h3>{{ counter }}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="counter++" class="btn btn-sm btn-primary">+</button>
                    <button @click="counter--" class="btn btn-sm btn-dange">-</button>
                </div>
                <div class="alert alert-warning mt-2">
                    {{ getCounterResult }}
                </div>
            </div>
            <div class="col-3 card p-2">
                <h3>{{ counter2 }}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="counter2++" class="btn btn-sm btn-primary">+</button>
                    <button @click="counter2--" class="btn btn-sm btn-dange">-</button>
                </div>
                <div class="alert alert-warning mt-2">
                    {{ getCounter2Result }}
                </div>
            </div>
        </div>
    </div >
    <script src="app.js"></script>
</body>
</html>
