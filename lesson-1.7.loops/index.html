<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .uncompleted-item {
            background-color: #dc354536;
            color: black;
        }

        .completed-item {
            background-color: #19875440;
            color: black;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2 p-2">
                    <h3 class="text-center">Todo List</h3>
                    <div class="d-flex justify-content-start mb-4">
                        <input type="text" class="form-control mr-2" @keydown.enter="addTodo">
                        <button class="btn btn-sm btn-primary">Ekle</button>
                    </div>
                    <div v-if="todoList.length > 0">
                        <ul class="list-group">
                            <li :class="{ 'completed-item': todo.completed, 'uncompleted-item': !todo.completed }" class="list-group-item d-flex justify-content-between align-items-center" v-for="todo in todoList">
                            <div class="ml-3">
                                <input type="checkbox" v-model="todo.completed" :id="`completed_checkbox_${todo.id}`" class="form-check-input">
                                <label class="form-check-label ms-2" for="`completed_checkbox_${todo.id}`">
                                    {{ todo.text }}
                                </label>
                            </div>
                            <button class="btn btn-danger btn-sm" @click="removeItem(todo)">Sil</button>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text text-success">Tamamlanmış item sayısı {{ completedItemCount }}</small>
                            <small class="text text-danger">Tamamlanmış item sayısı {{ unCompletedItemCount }}</small>
                        </div>
                    </div>
                    <div v-else class="alert alert-warning">Henüz eklenmiş bir todo bulunmamaktadır.</div>
                </div>
                <div class="col-4">
                    <pre>
                        {{ todoList }}
                    </pre>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
